<p>forgot-password works!</p>
<form action="" #f="ngForm" id="f" (submit)="sendMail(f)">
    <div class="form-group">
        <label for="">emailToId</label>
        <input  [ngModelOptions]="{standalone: true}" type="text" id="emailToId" [(ngModel)]="emailData.emailToId">
    </div>
    <div class="form-group">
        <label for="">emailToName</label>

        <input  [ngModelOptions]="{standalone: true}" type="text" id="emailToName" [(ngModel)]="emailData.emailToName">
    </div>
    <div class="form-group">
        <label for="">emailSubject</label>

        <input  [ngModelOptions]="{standalone: true}" type="text" id="emailSubject" [(ngModel)]="emailData.emailSubject">
    </div>
    <div class="form-group">
        <label for="">emailBody</label>

        <input  [ngModelOptions]="{standalone: true}" type="text" id="emailBody" [(ngModel)]="emailData.emailBody">
    </div>
    <div class="form-group">
        <label for="">ishtmlTemplate</label>

        <input  [ngModelOptions]="{standalone: true}" type="text" id="ishtmlTemplate" [(ngModel)]="emailData.ishtmlTemplet">
    </div>
    <div class="form-group">
        <label for=""> redricturl </label>

        <input  [ngModelOptions]="{standalone: true}" type="text" id="redricturl" [(ngModel)]="emailData.redricturl">
    </div>
    <input type="submit" value="Forgot Password">
</form>

<!-- 
emailToId?: string;
emailToName?: string;
emailSubject?: string;
emailBody?: string;
ishtmlTemplet: boolean;
redricturl?: string; -->
